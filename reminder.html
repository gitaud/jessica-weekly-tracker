<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reminder Bridge</title>
<style>
  body {
    background: #0c0c10;
    color: #ede8e3;
    font-family: monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .wrap {
    width: min(760px, 100%);
    background: #16161e;
    border: 1px solid #2a2a38;
    border-radius: 10px;
    padding: 16px 20px;
  }
  #status { font-size: 1.05rem; margin-bottom: 10px; }
  #log { line-height: 1.7; color: #9ca3af; white-space: pre-wrap; word-break: break-word; }
  .ok  { color: #4ade80; }
  .err { color: #e05c5c; }
</style>
</head>
<body>
  <div class="wrap">
    <div id="status">⟳ Running...</div>
    <div id="log"></div>
  </div>

<script>
const ENDPOINT = 'reminder-cron.php';

function detectDay() {
  const d = new Date().getDay();
  if (d === 1) return 'monday';
  if (d === 5) return 'friday';
  return '';
}

function log(msg) {
  const el = document.getElementById('log');
  el.textContent += msg + '\n';
}

async function run() {
  const statusEl = document.getElementById('status');
  const here = new URL(window.location.href);
  const day = (here.searchParams.get('day') || detectDay()).toLowerCase();

  if (day !== 'monday' && day !== 'friday') {
    statusEl.textContent = 'ℹ️ Not a reminder day';
    log('Use ?day=monday or ?day=friday');
    return;
  }

  const target = new URL(ENDPOINT, here);
  target.searchParams.set('day', day);

  log(`Calling: ${target.pathname}?day=${day}`);

  try {
    const res = await fetch(target.toString(), { method: 'GET', cache: 'no-store' });
    const text = await res.text();
    let out = {};
    try { out = JSON.parse(text); } catch (_) { out = { raw: text }; }

    if (res.ok && out.ok) {
      statusEl.className = 'ok';
      statusEl.textContent = '✅ Reminder sent';
    } else {
      statusEl.className = 'err';
      statusEl.textContent = `❌ Failed (${res.status})`;
    }
    log(JSON.stringify(out, null, 2));
  } catch (e) {
    statusEl.className = 'err';
    statusEl.textContent = '❌ Request failed';
    log(String(e));
  }
}

window.addEventListener('load', run);
</script>
</body>
</html>
